version: "2"
sql:
  - engine: "mysql"
    queries: "./internal/adapters/generated/query.sql"
    schema: "./internal/adapters/migrations"
    gen:
      go:
        package: "database"
        out: "./internal/adapters/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true